<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Treats Menu</title>
    <style>
        body {
            background-color: #f7f0d7; /* Light cream */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f28500; /* Orange */
            color: #fff;
            padding: 1em;
            font-size: 1.5em;
        }

        section {
            margin: 2em;
        }

        .menu-item {
            background-color: #ff6347; /* Tomato */
            color: #fff;
            padding: 1em;
            margin: 1em;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Delicious Treats Menu</h1>
    </header>

    <section>
        <div class="menu-item">
            <h2>Brownies</h2>
            <p>Classic chocolate brownies that melt in your mouth.</p>
        </div>

        <div class="menu-item">
            <h2>Ice Cream</h2>
            <p>Rich and creamy ice cream.</p>
        </div>
    </section>
</body>

</html>
